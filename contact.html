<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Code With Sam</title>

    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600,600i,700,700i" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mind-icons-line.css">
    <link rel="stylesheet" href="css/funky-style.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.transitions.css">
    <link rel="stylesheet" href="css/color-green.css">
</head>

<body>

    <!-- Header -->
    <div id="menu-wrap" class="cbp-af-header white-menu-background-no-trans menu-fixed-padding-small-same menu-shadow">
        <div class="container-fluid max-width-90">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-toggleable-md navbar-light bg-inverse bg-faded">
                        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavMenuMain" aria-controls="#navbarNavMenuMain" aria-expanded="false" aria-label="Toggle Navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a href="index.html" class="navbar-brand"><img src="img/logo.png" alt="Logo"></a>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNavMenuMain">
                            <ul class="navbar-nav">
                                <li class="nav-item active"><a href="/" class="nav-link">Home</a></li>
                                <li class="nav-item"><a href="/contact.html" class="nav-link">Hire Me</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Primary Page Layout -->

    <!-- Hero Block -->
    <div class="section padding-top-1st over-hide">
        <div class="container parallax-fade-top">
            <div class="row">
                <div class="col-md-12">
                    <div class="main-title text-center">
                        <h2>Let's talk about<br>your project</h2>
                        <div class="main-subtitle-bottom mt-3">get in touch</div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <!-- End Hero Block -->

    <!-- Form Block -->
    <div class="section background-white padding-bottom over-hide z-bigger-2">
        <div class="container">
            <form action="" method="post" class="contact-form" id="contact-form">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <div class="subscribe-box-1">
                            <input type="text" name="name" id="name" placeholder="Your Name *" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4 mt-4 mt-md-0">
                        <div class="subscribe-box-1">
                            <input type="text" name="company" id="company" placeholder="Company *" class="form-control">
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="col-md-4 mt-4">
                        <div class="subscribe-box-1">
                            <input type="text" name="phone" id="phone" placeholder="Phone *" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4 mt-4">
                        <div class="subscribe-box-1">
                            <input type="text" name="email" id="email" placeholder="Email *" class="form-control">
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="col-12 text-center pt-5">
    					<h6 class="pb-3">Services Required</h6>
    					<div class="checkbox primary line-icon on-light mt-1 mx-3 list-inline-item">
    						<input id="checkbox1" type="checkbox" name="service[]" value="design">
    						<label for="checkbox1">design</label>
    					</div>
    					<div class="checkbox primary line-icon on-light mt-1 mx-3 list-inline-item">
    						<input id="checkbox2" type="checkbox" name="service[]" value="development">
    						<label for="checkbox2">development</label>
    					</div>
    					<div class="checkbox primary line-icon on-light mt-1 mx-3 list-inline-item">
    						<input id="checkbox3" type="checkbox" name="service[]" value="photography">
    						<label for="checkbox3">photography</label>
    					</div>
    					<div class="checkbox primary line-icon on-light mt-1 mx-3 list-inline-item">
    						<input id="checkbox4" type="checkbox" name="service[]" value="marketing">
    						<label for="checkbox4">marketing</label>
    					</div>
    				</div>
                    <div class="clear"></div>
                    <div class="col-12 text-center pt-5">
    					<h6 class="pb-3">Approximate Budget</h6>
    					<div class="radio primary mt-1 mx-2 list-inline-item">
    						<input type="radio" name="budget" id="radio5" value="option1">
    						<label for="radio5">
    							£100 - £1000
    						</label>
    					</div>
    					<div class="radio primary mt-1 mx-2 list-inline-item">
    						<input type="radio" name="budget" id="radio6" value="option2">
    						<label for="radio6">
    							£1000 - £3000
    						</label>
    					</div>
    					<div class="radio primary mt-1 mx-2 list-inline-item">
    						<input type="radio" name="budget" id="radio7" value="option3">
    						<label for="radio7">
    							£3000 - £7500
    						</label>
    					</div>
    					<div class="radio primary mt-1 mx-2 list-inline-item">
    						<input type="radio" name="budget" id="radio8" value="option4">
    						<label for="radio8">
    							£7500 +
    						</label>
    					</div>
    				</div>
                    <div class="clear"></div>
                    <input type="text" name="honeypot" id="honeypot" class="honeypot" />
                    <div class="col-md-12 mt-5 text-center">
                        <input class="btn btn-primary btn-round btn-long" type="submit" value="submit" id="submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Form Block -->

    <!-- Separator Line -->
    <div class="section padding-top-bottom-1 background-white">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="separator-wrap">
                        <span class="separator">
                            <span class="separator-line dashed"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Separator Line -->

    <!-- Contact Block -->
    <div class="section background-white padding-top-bottom-small over-hide z-bigger-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mt-4 mt-md-0">
                    <div class="services-box-1 p-0 text-center">
                        <i class="funky-ui-icon icon-Smartphone-4"></i>
                        <h5 class="mt-3 pb-0 mb-0">07710690907</h5>
                    </div>
                </div>
                <div class="col-md-6 mt-4 mt-md-0">
                    <div class="services-box-1 p-0 text-center">
                        <i class="funky-ui-icon icon-Mail-Open"></i>
                        <h5 class="mt-3 pb-0 mb-0">hello@codewithsam.co.uk</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Contact Block -->

    <!-- Footer -->
    <div class="section padding-top-bottom background-dark over-hide footer-1 dark">
        <div class="container scd-foot">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center pt-4">
                    <ul class="list-style display-inline-b">
                        <li>
                            <a href="mailto:hello@codewithsam.co.uk" class="big-link-foo">hello@codewithsam.co.uk</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-12 text-center pt-1">
                    <ul class="list-style display-inline-b">
                        <li><a href="tel:+447710690907" class="mid-link-foo mx-2">07710690907</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="section background-dark-2 over-hide footer-1 dark">
        <div class="container scd-foot pt-4 pb-4">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="mb-0">&copy; 2019 Sam Lawton, coded with <i class="fa fa-heart"></i></p>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-to-top">
        <i class="fa fa-angle-up"></i>
    </div>
    <!-- End Footer -->

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/royal_preloader.min.js"></script>
    <script type="text/javascript" src="js/tether.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/custom/contact.js"></script>
</body>

</html>
